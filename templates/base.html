<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartNotes{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90' fill='%231a73e8'>üìù</text></svg>">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <div class="app-container">
        {% if request.endpoint != 'login' and request.endpoint != 'signup' %}
        <nav class="navbar">
            <div class="nav-brand">
                <span class="material-icons">lightbulb</span>
                <h1>SmartNotes</h1>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('notes') }}" class="nav-item {% if request.endpoint == 'notes' %}active{% endif %}">
                    <span class="material-icons">note</span>
                    Notes
                </a>
                <a href="{{ url_for('archive') }}" class="nav-item {% if request.endpoint == 'archive' %}active{% endif %}">
                    <span class="material-icons">archive</span>
                    Archive
                </a>
                <a href="{{ url_for('trash') }}" class="nav-item {% if request.endpoint == 'trash' %}active{% endif %}">
                    <span class="material-icons">delete</span>
                    Trash
                </a>
                <div class="nav-item user-menu">
                    <span class="material-icons">account_circle</span>
                    <span>{{ session.user_name }}</span>
                    <div class="dropdown">
                        <a href="{{ url_for('logout') }}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        {% endif %}
        
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
